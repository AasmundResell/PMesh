system:
  name: Simple_bullet
  unit: mm


geometry:
  projectile:
    noseParams : #Types of noses: ConicNose, TangentOgiveNose
      bodyType: ConicNose
      cutNoseBy: Absolute #Absolute or Relative, Absolute by default
      bodyLength: 41.2
      radiusBase: 8.1
      meplatRadius: 1.1 #Specify nose cut by "meplatRadius" or "meplatCutFromTip"
    bodyParams : 
      section_1:        
        bodyType: HorizontalSection
        bodyLength: 32.7
        radiusBase: 8.1
      section_2:
        bodyType: LinearTransitionSection
        bodyLength: 2.0
        radiusBase: 6.1
        radiusFront: 8.1
    finParams:
      finType: SquareFins
      axialStartPosition: 100
      radialBasePosition: 20
      thickness : 2
      baseLength : 20
      baseHeight : 10
  domain:  
    domain_method: manual #manual or automatic, automatic calculate domain size based on projectile size (and mach number eventually)
    lengthFront: 200
    lengthBack: 200
    radius: 200


mesh:
  inflationLayers: True
  yPlussValue : 30.0
  totalBLCells : 20
  fineness : 3
  physicalQuantities:
    M : 1.0 
    rho : 1.225 #kg/mÂ³
    mu : 18.5E-6 #
    c : 343
